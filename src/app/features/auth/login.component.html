<div class="login-wrapper">
  <mat-card>
    <mat-card-title> Iniciar sesión</mat-card-title>
    <div class="subtitle">Accede a tu cuenta</div>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input
            matInput
            id="email"
            type="email"
            formControlName="email"
            placeholder="usuario@correo.com"
            autocomplete="username"
          />
          <mat-error
            *ngIf="form.controls.email.invalid && form.controls.email.touched"
            >Email inválido</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Contraseña</mat-label>
          <input
            matInput
            id="password"
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            placeholder="••••••"
            autocomplete="current-password"
          />
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="hidePassword = !hidePassword"
            aria-label="Mostrar/ocultar contraseña"
          >
            <mat-icon>{{
              hidePassword ? "visibility" : "visibility_off"
            }}</mat-icon>
          </button>
          <mat-error
            *ngIf="
              form.controls.password.invalid && form.controls.password.touched
            "
            >Contraseña requerida</mat-error
          >
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          style="width: 100%"
          [disabled]="loading()"
          type="submit"
        >
          <span *ngIf="!loading()">Entrar</span>
          <span *ngIf="loading()" class="loading-flex">
            <mat-progress-spinner
              mode="indeterminate"
              diameter="16"
            ></mat-progress-spinner>
            Autenticando...
          </span>
        </button>
      </form>

      <div *ngIf="error()" class="mt-3 error-msg">{{ error() }}</div>
    </mat-card-content>
  </mat-card>
</div>
